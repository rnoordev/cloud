<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sorted Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">ðŸ“‘ Sorted Documents by Title</h1>

  {% if files %}
    <ul class="list-group">
      {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ file }}
          <a href="/download/{{ file }}" class="btn btn-sm btn-outline-primary">Download</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">No files to show.</p>
  {% endif %}

  <div class="mt-4 text-center">
    <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Train Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">ðŸ§  Train Document Classifier</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/train">
    <div id="file-label-pairs">
      {% for file in files %}
        <div class="row mb-3 align-items-center">
          <div class="col-md-6">
            <input type="text" class="form-control" name="file" value="{{ file }}" readonly>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="label" placeholder="Enter label for {{ file }}" required>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Train</button>
      <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
    </div>
  </form>
</div>

</body>
</html>
